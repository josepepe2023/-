        var overlay = document.getElementById('overlay');
        overlay.style.display = 'none';

        var videoContainer = document.getElementById('video-container');

        // Actualizar la barra de progreso mientras se reproduce el video
        video.addEventListener('timeupdate', function () {
            var percentage = (video.currentTime / video.duration) * 100;
            progressBar.style.width = percentage + '%';

        // Deshabilitar la capacidad de pausar o adelantar el video
        video.addEventListener('seeking', function () {

        video.addEventListener('pause', function () {

        // Activar el modo de pantalla completa

        userList.textContent = userIP;

    }

    function toggleAdminPanel() {
        adminPanelContainer.style.display = (adminPanelContainer.style.display === 'none') ? 'block' : 'none';
    }

    function obtenerDireccionIP() {
        // En un entorno real, debes utilizar un servicio externo para obtener la IP del usuario.
        // Este es solo un ejemplo simplificado.
        return '191.95.134.122';
    }

    function agregarIP() {
        var ipInput = document.getElementById('ip-address');
        var newIP = ipInput.value.trim();

        if (newIP !== '' && !allowedIPs.includes(newIP)) {
            allowedIPs.push(newIP);
            ipInput.value = '';
            mostrarUsuarios();
        }
    }

    function mostrarUsuarios() {
        var userList = allowedIPs.map(function (ip) {
            return '<li>' + ip + '</li>';
        }).join('');
        ipList.innerHTML = userList;
    }

    function mostrarCreditos() {
        creditsPanel.style.display = 'block';
    }

    function toggleComments() {
        commentsContainer.style.display = (commentsContainer.style.display === 'none') ? 'block' : 'none';
    }

    function publicarComentario() {
        var nameInput = document.getElementById('comment-name');
        var textArea = document.getElementById('comment-text');

        var name = nameInput.value.trim();
        var comment = textArea.value.trim();

        if (name !== '' && comment !== '') {
            var commentItem = document.createElement('li');
            commentItem.textContent = name + ': ' + comment;
            commentsContainer.appendChild(commentItem);

            // Limpiar los campos del formulario
            nameInput.value = '';
            textArea.value = '';
        }
    }

    function toggleCreditsPanel() {
        creditsPanel.style.display = (creditsPanel.style.display === 'none') ? 'block' : 'none';
    }

    // Funciones para hacer la ventana modal arrastrable
    var isDragging = false;
    var offset = { x: 0, y: 0 };

    function startDragging(e) {
        isDragging = true;
        offset = { x: e.clientX - adminPanelContainer.offsetLeft, y: e.clientY - adminPanelContainer.offsetTop };
    }

    function stopDragging() {
        isDragging = false;
    }

    document.addEventListener('mousemove', function (e) {
        if (isDragging) {
            adminPanelContainer.style.left = (e.clientX - offset.x) + 'px';
            adminPanelContainer.style.top = (e.clientY - offset.y) + 'px';
        }
    });
</script>
